<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Input</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script>
    $(document).ready(function () {
        {% for category, message in messages %}
            toastr.options = {
                "closeButton": true,
                "progressBar": true
            };
            toastr["{{ category }}"]("{{ message }}");
        {% endfor %}
    });
    </script>

    <style>
    /* Force custom styles for visibility */
    .toast-success {
      background-color: #d4edda !important;
      color: #155724 !important;
    }

    .toast-error {
      background-color: #f8d7da !important;
      color: #721c24 !important;
    }

    .toast-info {
      background-color: #d1ecf1 !important;
      color: #0c5460 !important;
    }

    .toast-warning {
      background-color: #fff3cd !important;
      color: #856404 !important;
    }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h2>Fill the form and click on Submit</h2>
    </div>
    <div class="container mb-3">
        <form action="/image-processing" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="bookingID" class="form-label">BookingID</label>
                <input type="text" class="form-control" id="bookingID" name="bookingID" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="formFileLg" class="form-label">Large file input example</label>
              <input class="form-control form-control-lg" id="formFileLg" type="file" name="image">
            </div>
            <button type="submit" class="btn btn-outline-info">Submit</button>
        </form>
    </div>
    <div class="container" style="display:flex; flex-direction:row">
        <div class="dropdown" style="flex:1">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{dropdown_placeholder}}
            </button>
            <ul class="dropdown-menu">
                {% if all_bookings|length == 0 %}
                <li>No Records Present</li>
                {% else %}
                {% for booking_ID in all_bookings %}
                <li><a class="dropdown-item" href="/dropdown/{{booking_ID[0]}}">{{booking_ID[0]}}</a></li>
                {% endfor %}
                {% endif %}
            </ul>

        </div>
        <div style="flex:5">
            <form action="/entry/{{dropdown_placeholder}}" method="GET">
                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
